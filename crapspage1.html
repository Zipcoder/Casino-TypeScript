<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>WELCOME TO CRAPS GAME</h1>

    <section id="mainCraps">
        <div id="displayCraps">
            <div class="choice-panel">
                
                <div class="description"><span>Craps is a dice game in which players place wagers on the outcome of the roll, or a series of rolls, of a pair of dice. <a href="http://en.wikipedia.org/wiki/Craps" target="_blank">Read More ></a></span></div>
                
                <div class="centered-button">
                    
                    <button id="playnowbutton" class="big-button" type="button" onClick="gotoplay()">Play Now!</button>
                    
                </div>
                
            </div>
        </div>
			<div id="inputCraps">
                <input type="submit" value="Play" onclick="craps.play()">
				<input type="submit" value="Roll" onclick="craps.roll()">
			</div>
    </section>

 	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
