<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>

    <h1>WELCOME TO CRAPS GAME</h1>

    <section id="mainCraps">
        <div id="displayCraps">
            <div>
                <span><img src="./images/dice/dice_1.png"></span>
                <span></span>
            </div>
        </div>
			<div id="inputCraps">
                        Enter your amount:<br>
                        <input type="text" name="betAmount" id="betAmount" placeholder="$">
                        <input type="submit" value="Play" onclick="craps.play()">

                <input type="submit" id="rollTwo" value="RollTwo" onclick="craps.checkRollTwo()">
			</div>
    </section>

 	<script type="text/javascript" src="js/app.js"></script>
