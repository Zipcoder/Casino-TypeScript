<!DOCTYPE html>

    <link href="./css/style.css" type="text/css" rel="stylesheet">

    <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>

</header>
<h1>TypeScript BlackJack</h1>

<body>
<section id="main">
    <div  id="display"; style="overflow-y:scroll"draggable="true";
          ondragover="allowDrop(event);">Welcome to TypeScript BlackJack:)
        <p>Please enter your name!</p>
    </div>
    <div id="hitDealer">
        <input type="button" name="user_input" id="dealerHit" onfocus="this.value=''">
        <input id="submitRequestForBlackjackHandButton" type="submit" value="hit Dealer" onclick="casino.hitDealer();">
    </div>
    <div id="hitMe">
        <input type="button" name="user_input" id="userHit" onfocus="this.value=''">
        <input id="makeABetButton" type="submit" value="hit Me" onclick="casino.hitMe();">
    </div>
    <div id="accessAccount">
        <input type="password" name="user_input" id="getAccount" onfocus="this.value=''">
        <input id="accessAccountButton" type="submit" value="look up your account" onclick="console.log('hi')">
        <script type="text/javascript">
        </script>
    </div>
</section>

<section id="nav">
