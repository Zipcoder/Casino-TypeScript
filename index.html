<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>TypeScript Casino</h1>

    <section id="main">
    	<div id="display"></div>
			<div id="input">
                <div style = "display: none" id = "userInputGroup">
                    <label id="nameOfLabel">User Input:</label>
                    <br/>
                    <input id="user_input">
                </div>

                <div style = "display: inline" id="newUserForm">
                    <form>
                        <label>Enter your name: </label>
                        <br>
                        <input id = "playerName"/>
                        <br>
                        <label>Enter an amount of money: </label>
                        <br>
                        <input id = "playerMoney"/>
                        <br>
                    </form>
                </div>
                <div style = "display: inline" id="buttonLogic">

                </div>
                <div style = "display: inline" id="generalSubmitButton">
                    <button id="primaryButton" onclick="casino.createPlayer()" type="submit" value="submit" class = "btn btn-primary"> Submit </button>
                </div>

                <div style = "display: none" id="gameSelectionButtons">
                    <button id="blackJack" onclick="blackJack.playBlackJack()" class = "btn btn-danger"> Play BlackJack! </button>
                    <button id="crapsGame" onclick="craps.play()" type="submit" value="Play Craps!" class = "btn btn-success"> Play Craps! </button>
                    <button id="goFish" type="submit" value="Play Go Fish!" class = "btn btn-primary"> Play Go Fish! </button>
                </div>

                <div id="currentUserInfo">
                    <ul>
                        <li id="playersName"></li>
                        <li id="playersMoney"></li>
                    </ul>
                </div>

			</div>
    </section>

 	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
