<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>TypeScript Casino</h1>

    <section id="main">
    	<div id="display">
            <p>Welcome to the Casino!</p>
            <p>Would you like to play? Press Start Game</p>
        </div>
			<div id="input">
				<input type="text" name="user_input" id="user_input">
                <input type="submit" value=" submit " id="submit_button">
                <input type="button" value=" Start Game " id= "start_button">
            </div>
            <div id="blackJackButtons">
                <input type="submit" value=" Hit " id="hit_button">
                <input type="submit" value=" Stay " id="stay_button">
                <input type="submit" value=" Exit " id="exit_button">
            </div>
    </section>

     <!-- <script type="text/javascript" src="./main.js"></script> -->
     <script type="text/javascript" src="./BlackJack.js"></script>

     
</body>
</html>
