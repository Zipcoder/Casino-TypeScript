<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
        
    </header>

    <h1 style="color:bisque">BlackJack</h1>

    <section id="main" >
        
        <div class="col-sm-8">
            <div id="display"></div>
            <div id="input">
                    <button type="button" class="btn-lg" id="hit" onclick="blackJackConsole.hit()">Hit</button>
                    <button type="button" class="btn-lg" id="stay" onclick="blackJackConsole.stay()">Stay</button>
                    <button type="button" class="btn-lg" id="play again" onclick="blackJackConsole.reset()">play again</button>    
                    <input type="submit" class="btn-lg" value="Bet" id="betButton" onclick="blackJackConsole.checkValidBet()"></button>    
                    <input type="text" name="betInput" id="betInput"></input>
                    
                    <p style="color:bisque" id= "errorMessage"></p>
            </div>

        </div>
    	<div class="col-sm-4" id="cards">
            <div style="color:bisque">Player Hand</div>
            <div class="cards" id="player-cards"></div>
            <div style="color:bisque">Dealer Hand</div>
            <div class="cards" id="dealer-cards"></div>
        </div>
            
        
        
            
            
            
            
    </section>

    <script>
        function load(){blackJackConsole.init();}
    </script>
 	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
