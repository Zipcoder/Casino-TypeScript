<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->

<body id="casinoBody">

<section id="CasinoMain" >

        <div><input type = button id="bjButton" onclick = "casino.createBlackJackGame()"></a></div>

</section>

            <div id="input">
                <input type="text"  id="betAmountBox" value = "$" hidden = false>

        </div>
            <div id="inputCraps">
                        <br>
